<ion-content pager>

  <ion-slides no-padding pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="https://3.bp.blogspot.com/-d-VAkROJjoA/U1T3q_91XUI/AAAAAAAAfVA/juMk8sE2UAI/s800/figure_maintenance.png" class="slide-image"/>
      <h2 class="slide-title">設定の準備はできましたか？</h2>
      <button ion-button large clear icon-end color="primary">
        設定画面へ
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

</ion-content>
